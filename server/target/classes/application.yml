spring:
  application:
    name: enterprise-saas
  
  datasource:
    url: jdbc:mysql://localhost:3306/enterprise_saas?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

jwt:
  secret: enterprise-saas-secret-key-please-change-in-production-environment-2024
  expiration: 86400000  # 24小时(毫秒)

server:
  port: 8080
  servlet:
    context-path: /api
